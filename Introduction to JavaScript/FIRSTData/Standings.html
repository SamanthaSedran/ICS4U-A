    <title>Standings</title>

<body onload="start();">
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="Matchs.html">
        <img src="Images/first-horz-rgb.png" width="112" height="28">

    </div>
  
    <div id="navbarBasicExample" class="navbar-menu">

          Matches
        </a>
  
        <a class="navbar-item" href="Standings.html">
          Standings
        </a>
        </div>

      <div id="adminbtnouterouter" class="navbar-item adminbutton">

        <thead> <!--Header section of the table-->
            <tr>
              <th onclick="sort('Rank');">Rank</th>
              <th>Team Number</th>
              <th onclick="sort('AvgRP');">Ranking Score</th>
              <th onclick="sort('Match');">Average Match Score</th>
              <th onclick="sort('Auto');">Average Auto</th>

              <th onclick="sort('Record');">Record W-L-T</th>

        </thead>

        </tbody>

    <nav class="pagination is-centered" role="navigation" aria-label="pagination">

      <a class="pagination-next button mb-3 mx-1" id="next">Next page</a>
      <ul class="pagination-list mb-2">
