    function createTeamsList(games){
        let teams = [];
        games.forEach((game) => {
            if(!isinArray(teams, game.RedAll[0].stat1)){
                teams.push(game.RedAll[0].stat1);
            }
            if(!isinArray(teams, game.RedAll[0].stat2)){
                teams.push(game.RedAll[0].stat2);
            }
            if(!isinArray(teams, game.RedAll[0].stat3)){
                teams.push(game.RedAll[0].stat3);
            }
            if(!isinArray(teams, game.BlueAll[0].stat1)){
                teams.push(game.BlueAll[0].stat1);
            }
            if(!isinArray(teams, game.BlueAll[0].stat2)){
                teams.push(game.BlueAll[0].stat2);
            }
            if(!isinArray(teams, game.BlueAll[0].stat3)){
                teams.push(game.BlueAll[0].stat3);
            }
        })
        return teams;
    }

    function isinArray(teams, num){
        teams.forEach((team) => {
            if(team == num){
                return true;
            }
        })
        return false;
    }

    function createRankings(teams, games){
        let tableBody = document.querySelector('#standings tbody');

        tableBody.replaceChildren();

        let rankcount = 0;

        teams.forEach((num) => {
        let autoavg = 0;
        let teleopavg = 0;
        let foulavg = 0;
        let totscoreavg = 0;
        let rankingavg = 0;
        let wins = 0;
        let ties = 0;
        rankcount += 1;
        console.log('worked!');
        let gamescount = 0;


        games.forEach((game) => {
        if(game.RedAll[0].stat1 == num || game.RedAll[0].stat2 == num || game.RedAll[0].stat3 == num){
            autoavg += game.RedAll[0].auto;
            teleopavg += game.RedAll[0].teleop;
            foulavg += game.BlueAll[0].fouls;
            totscoreavg += game.RedAll[0].totscore;
            rankingavg += game.RedAll[0].rp;
            gamescount ++;
            if(game.Winner == 'R'){
              wins += 1;
            }

        }
        if(game.BlueAll[0].stat1 == num || game.BlueAll[0].stat2 == num || game.BlueAll[0].stat3 == num){
            autoavg += game.BlueAll[0].auto;
            teleopavg += game.BlueAll[0].teleop;
            foulavg += game.RedAll[0].fouls;
            totscoreavg += game.BlueAll[0].totscore;
            rankingavg += game.BlueAll[0].rp;
            gamescount ++;
            if(game.Winner == 'B'){
              wins += 1;
            }
        }
        if(game.Winner == 'T'){
          ties += 1;
        }
    });

        autoavg /= gamescount;
        teleopavg /= gamescount;
        foulavg /= gamescount;
        totscoreavg /= gamescount;
        let rankingtot = rankingavg;
        rankingavg /= gamescount;

        let row = document.createElement('tr');
        let cell = document.createElement('td');
        cell.textContent = rankcount;
        row.appendChild(cell);

        cell = document.createElement('td');
        cell.textContent = num;
        row.appendChild(cell);

        cell = document.createElement('td');
        cell.textContent = rankingavg;
        row.appendChild(cell);

        cell = document.createElement('td');
        cell.textContent = totscoreavg;
        row.appendChild(cell);

        cell = document.createElement('td');
        cell.textContent = autoavg;
        row.appendChild(cell);

        cell = document.createElement('td');
        cell.textContent = teleopavg;
        row.appendChild(cell);

        cell = document.createElement('td');
        cell.textContent = `${wins}-${gamescount-wins-ties}-${ties}`;
        row.appendChild(cell);

        cell = document.createElement('td');
        cell.textContent = rankingtot;
        row.appendChild(cell);

        tableBody.appendChild(row);

    });

    }
