<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Examples</title>

    <style> 
        #container{ /*Container holds the items, items themselves are orange, container is blue*/
            background-color:blue;
            display: flex;
            justify-content: space-around;
            height:500px;
            align-items: center;
        }

        .item{
            background-color: orange; 
            height: 100px;
            flex-basis: 10%;
            
        }

        .bigger{
            flex-grow: 20%;

        }

    </style>

</head>
<body>
    <div id="container">
        <div class="item">1</div>
        <div class="item bigger">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
    
</body>
</html>
